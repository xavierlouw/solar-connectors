name: Heartbeat to Ingestion API

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # manual trigger

jobs:
  send-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Send heartbeat
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '[
              {
                "site_id": "T3",
                "device_id": null,
                "metric": "heartbeat",
                "value": 1,
                "unit": "count",
                "src": "heartbeat"
              }
            ]' \
            https://ingestion-api-x84z.onrender.com/ingest/telemetry
