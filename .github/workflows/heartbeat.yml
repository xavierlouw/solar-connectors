name: Run Victron Connector

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # allows manual trigger from GitHub

jobs:
  run-victron-connector:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

            - name: Run Victron Connector (test)
        env:
          INGEST_URL_BASE: ${{ secrets.INGEST_URL_BASE }}
          INGEST_KEY: ${{ secrets.INGEST_KEY }}
        run: |
          python victron_connector.py --site-id T3 --since-minutes 5

